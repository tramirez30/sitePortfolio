  <head>

            id="mobile-menu"

          >
            <ul
              class="flex flex-col content-center items-center gap-12 p-8 md:flex-row md:gap-16"
            >

                <a

                  class="text-sm/6 font-medium text-white hover:text-blue-600 md:text-stone-900"
                >
                  Home
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="text-sm/6 font-medium text-white hover:text-blue-600 md:text-stone-900"

              </li>
              <li>
                <a
                  href="https://drive.google.com/file/d/11c012-7WtsM8uZETJthAB327vek69rOf/view?usp=sharing"

                  >Resume</a
                >
              </li>
            </ul>
          </div>
          <!-- Hamburger Menu -->

          <div class="h-fit bg-white p-4 shadow-sm md:hidden">
            <button
              id="menu-toggle"
              class="relative z-50 flex h-10 w-10 flex-col items-center justify-center gap-1.5 rounded-md md:hidden"
              aria-label="Toggle menu"
              aria-expanded="false"
            >
              <span
                class="top block h-0.5 w-6 bg-stone-900 transition-all duration-300 ease-in-out"
              ></span>
              <span
                class="middle block h-0.5 w-6 bg-stone-900 transition-all duration-300 ease-in-out"
              ></span>
              <span

              ></span>

      <!-- Section -->
      <section class="mt-16 h-full">
        <div class="flex flex-col">
          <p class="text-xs font-medium uppercase text-slate-400">Context</p>
          <p class="md:text-5xl/14 pt-2 text-4xl font-bold text-slate-700">
            Cut Comparative Market Analysis (CMA) preparation time by 5 hours,

          </p>
          <p class="pt-4 text-sm italic text-blue-500">

        <div class="my-8 flex flex-row items-center justify-start gap-1">
          <i class="fa-regular fa-copyright text-[9px] text-slate-500"></i>
          <p class="text-[12px] text-slate-500">
            Tomas Ramirez, <span id="year"></span>

        <div class="flex items-center gap-4">
