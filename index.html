<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <header class="flex items-center justify-between p-4">
      <nav
        class="z-100 hidden lg:flex lg:items-center lg:gap-x-12 lg:p-8"
        aria-label="Global"
      >
        <a
          class="text-sm/6 font-normal text-stone-900 underline decoration-blue-600 decoration-2 [text-underline-offset:8px]"
        >
          Home
        </a>
        <a
          href="#"
          class="text-sm/6 font-semibold text-stone-900 hover:text-blue-600"
          >About</a
        >
        <a
          href="#"
          class="text-sm/6 font-semibold text-stone-900 hover:text-blue-600"
          >Projects</a
        >
      </nav>
      <button
        class="rounded-md p-2 text-stone-900 hover:bg-stone-100 lg:hidden"
        aria-label="Open menu"
      >
        <!-- Icon (example with 3 bars) -->
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </header>

    <!-- Hero Content     -->
    <section class="mx-auto flex flex-col px-8 pt-8 md:px-8">
      <div>
        <h1
          class="lg:leading-20 md:leading-12 text-left text-4xl font-medium tracking-tight text-gray-900 md:text-6xl"
        >
          I'm Tomas Ramirez. A product designer focused on end-to-end product
          experiences.
        </h1>
        <p
          class="mt-4 text-left text-[14px] text-gray-500 md:text-[12px] md:text-[16px] md:font-medium"
        >
          <span class="font-bold text-blue-500">
            <i class="fa-solid fa-map-pin"></i>
            Realtor's Resource Property
          </span>
          | Previously @ NortonLifeLock(Gen Digital), New American Funding
        </p>
        <div
          class="mb-8 mt-8 flex flex-col gap-4 text-center md:flex-row md:gap-8"
        >
          <a
            href="#"
            class="shadow-xs rounded-md bg-blue-600 px-3.5 py-2.5 text-sm font-semibold text-white hover:bg-blue-700 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 md:px-4 md:py-3"
            >Contact Me</a
          >
          <a
            href="#"
            class="px-3.5 py-2.5 text-sm/6 font-semibold text-gray-900 hover:text-blue-600"
            >View Projects <span aria-hidden="true">â†’</span></a
          >
        </div>
      </div>
    </section>

    <!-- Blurred Background -->
    <div class="relative blur-3xl" aria-hidden="true">
      <div
        class="aspect-3/2 w-305.5 bg-linear-to-tr absolute bottom-0 left-0 from-[#000046] to-[#1CB5E0] opacity-25"
        style="clip-path: circle(57% at 50% 50%)"
      ></div>
    </div>
  </body>
</html>
