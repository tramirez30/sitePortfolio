<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>A.I CMA</title>
  </head>
  <body>
    <main class="mx-auto mt-16 w-full p-8">
      <header class="flex items-center justify-between p-4">
        <nav
          class="z-100 fixed left-0 right-0 top-0 hidden bg-white shadow-sm lg:flex lg:items-center lg:gap-x-12 lg:p-8"
          aria-label="Global"
        >
          <a
            href="index.html"
            class="text-sm/6 font-semibold text-stone-900 hover:text-blue-600"
          >
            Home
          </a>
          <a
            href="#work"
            class="text-sm/6 font-normal text-stone-900 underline decoration-blue-600 decoration-2 [text-underline-offset:8px]"
            >Work</a
          >
          <a
            href="#"
            class="text-sm/6 font-semibold text-stone-900 hover:text-blue-600"
            >About</a
          >
        </nav>
      </header>

      <!-- Content -->

      <section class="h-full">
        <div class="flex flex-col">
          <p class="text-xs font-semibold uppercase text-slate-400">Context</p>
          <p class="md:text-5xl/14 pt-2 font-bold text-slate-700">
            Cut CMA preparation time by 5 hours, delivering an 83% faster
            workflow.
          </p>
          <p class="pt-4 text-sm italic text-blue-500">
            * For an agent completing 4 CMAs a month, that’s 240 hours saved per
            year—over 6 full workweeks reclaimed.
          </p>
        </div>
      </section>

      <!-- Role -->
      <section class="mt-8 grid grid-cols-1 gap-8 lg:grid-cols-2">
        <div
          class="rounded-xl border border-gray-200 bg-white p-6 lg:col-span-4"
        >
          <div>
            <p class="text-xs text-slate-400">My Role</p>
            <p class="text-s pt-2 font-medium text-slate-700">
              Product Designer
            </p>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer
        class="border-t-1 mt-16 flex w-full items-center justify-between border-slate-200"
      >
        <div class="flex flex-row items-center justify-start gap-1 py-8">
          <i class="fa-regular fa-copyright text-[9px] text-slate-500"></i>
          <p class="text-[12px] text-slate-500">Tomas Ramirez, 2025</p>
        </div>
        <div class="flex items-center gap-4">
          <a href="#" class="text-slate-500 hover:text-blue-600"
            ><i class="fa-solid fa-envelope text-[24px]"></i
          ></a>
          <a href="#" class="text-slate-500 hover:text-blue-600"
            ><i class="fa-brands fa-linkedin text-[24px]"></i
          ></a>
        </div>
      </footer>
    </main>
  </body>
</html>
